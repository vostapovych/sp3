<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive AST Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h2 {
            text-align: center;
            color: #343a40;
        }
        /* ### MODIFIED ###: Стилі для інтерактивності та кращого вигляду */
        .node circle {
            cursor: pointer;
            stroke-width: 2px;
        }
        .node .circle-leaf {
            fill: #fff;
            stroke: #495057;
        }
        .node .circle-internal {
            fill: #e9ecef;
            stroke: #343a40;
        }
        .node text {
            font: 12px sans-serif;
            cursor: default;
        }
        .link {
            fill: none;
            stroke: #ced4da;
            stroke-width: 2px;
        }
        #tree-container {
            width: 100%;
            height: 90vh;
            overflow: auto;
        }
    </style>
</head>
<body>
    <h2>Interactive AST Visualization (C-Lite Grammar)</h2>
    <div id="tree-container"></div>
    <script>
        // Функція трансформації даних залишається майже без змін, вона працює добре.
        function transformData(node) {
            if (!node) return null;
            let name = node.type;
            let children = [];

            if (node.type === 'Program') children = node.body;
            else if (node.type === 'FunctionDef') {
                name = `Func: ${node.returnType} ${node.name}`;
                children = (node.params || []).concat(node.body || []);
            }
            else if (node.type === 'VarDecl') {
                name = `Var: ${node.dataType} ${node.name}`;
                if (node.init) children = [node.init];
            }
            else if (node.type === 'Param') name = `Arg: ${node.dataType} ${node.name}`;
            else if (node.type === 'Return') children = node.value ? [node.value] : [];
            else if (node.type === 'Print') children = [node.value];
            else if (node.type === 'Call') {
                name = `Call: ${node.callee}()`;
                children = node.args;
            }
            else if (node.type === 'Assignment') {
                name = `Assign: ${node.target}`;
                children = [node.value];
            }
            else if (node.type === 'BinaryOp') {
                name = `Op: ${node.op}`;
                children = [node.left, node.right];
            }
            else if (node.type === 'Literal') name = `Num: ${node.value}`;
            else if (node.type === 'Identifier') name = `Id: ${node.name}`;
            else if (node.type === 'If') {
                children.push({ type: 'Test', body: [node.test] });
                children.push({ type: 'Then', body: [node.consequent] });
                if (node.alternate) children.push({ type: 'Else', body: [node.alternate] });
            }
            else if (node.type === 'While') {
                 children.push({ type: 'Test', body: [node.test] });
                 children.push({ type: 'Loop', body: [node.body] });
            }
            else if (node.type === 'Block') children = node.body;
            
            let d3Children = (children || []).map(transformData).filter(x => x !== null);
            return { name: name, children: d3Children.length ? d3Children : null };
        }

        d3.json("ast.json")
            .then(function(rawData) {
            const treeData = transformData(rawData);
            const margin = {top: 20, right: 120, bottom: 20, left: 120};
            const width = 1600 - margin.right - margin.left;
            const height = 800 - margin.top - margin.bottom;

            const svg = d3.select("#tree-container").append("svg")
                .attr("width", width + margin.right + margin.left)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            const treeLayout = d3.tree().size([height, width]);
            const root = d3.hierarchy(treeData, d => d.children);
            root.x0 = height / 2;
            root.y0 = 0;

            let i = 0;

            // ### NEW ###: Функція для оновлення дерева (малювання/приховування вузлів)
            function update(source) {
                const duration = 250;
                const nodes = treeLayout(root).descendants();
                const links = root.links();

                nodes.forEach(d => { d.y = d.depth * 180 });

                // --- Вузли ---
                const node = svg.selectAll("g.node")
                    .data(nodes, d => d.id || (d.id = ++i));

                const nodeEnter = node.enter().append("g")
                    .attr("class", "node")
                    .attr("transform", d => `translate(${source.y0},${source.x0})`)
                    .on("click", (event, d) => {
                        d.children = d.children ? null : d._children;
                        update(d);
                    });

                nodeEnter.append("circle")
                    .attr("r", 1e-6)
                    .attr("class", d => d._children ? "circle-internal" : "circle-leaf");

                nodeEnter.append("text")
                    .attr("x", d => d.children || d._children ? -13 : 13)
                    .attr("dy", ".35em")
                    .attr("text-anchor", d => d.children || d._children ? "end" : "start")
                    .text(d => d.data.name);

                const nodeUpdate = nodeEnter.merge(node);

                nodeUpdate.transition().duration(duration)
                    .attr("transform", d => `translate(${d.y},${d.x})`);

                nodeUpdate.select("circle")
                    .attr("r", 6)
                    .attr("class", d => d._children ? "circle-internal" : "circle-leaf");

                const nodeExit = node.exit().transition().duration(duration)
                    .attr("transform", d => `translate(${source.y},${source.x})`)
                    .remove();
                
                nodeExit.select("circle").attr("r", 1e-6);
                nodeExit.select("text").style("fill-opacity", 1e-6);

                // --- Лінки ---
                const link = svg.selectAll("path.link")
                    .data(links, d => d.target.id);

                const linkEnter = link.enter().insert("path", "g")
                    .attr("class", "link")
                    .attr("d", d => {
                        const o = {x: source.x0, y: source.y0};
                        return d3.linkHorizontal()({source: o, target: o});
                    });
                
                const linkUpdate = linkEnter.merge(link);

                linkUpdate.transition().duration(duration)
                    .attr('d', d3.linkHorizontal().x(d => d.y).y(d => d.x));

                link.exit().transition().duration(duration)
                    .attr("d", d => {
                        const o = {x: source.x, y: source.y};
                        return d3.linkHorizontal()({source: o, target: o});
                    })
                    .remove();

                nodes.forEach(d => {
                    d.x0 = d.x;
                    d.y0 = d.y;
                });
            }

            // Зберігаємо дочірні вузли в _children, щоб їх можна було приховати
            root.descendants().forEach(d => {
                d._children = d.children;
            });

            update(root);
        })
        .catch(function(error) {
            console.error("Error loading AST:", error);
            document.getElementById("tree-container").innerHTML =
                '<p style="color: red; text-align: center; margin-top: 50px; font-size: 18px;">❌ Failed to load AST data. Please run main.py first to generate ast.json</p>';
        });
    </script>
</body>
</html>
